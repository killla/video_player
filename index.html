<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style type="text/css">
    button {
      border: none;
      color: white;
      background: transparent;
      font-size: x-large;
      margin-right: 5px;
      margin-left: 5px;
      padding-right: 10px;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px; box-shadow: 0 0 10px rgba(0,0,0,100.5); display: flex; flex-direction: column; flex-grow: 1">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <div style="background-color: black; display: flex; flex-grow: 0;">
      <button class="js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-volume-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="js-mute-button" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <div style="flex-grow: 1"></div>
      <button class="js-fullscreen-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
    </div>
  </div>

 <p><a href="https://github.com/killla/video_player/tree/master">README</a></p>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <link rel="stylesheet" href="font-awesome.min.css"></link>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
